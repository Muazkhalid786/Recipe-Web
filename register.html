    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close">

            </ion-icon>
        </span>


        <div class="form-box login">

            <h2>Registeration</h2>
            <form action="#" id="Registeration">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="user-name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email" id="user-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="user-pass" required>
                    <label>Password</label>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">Agree to term & conditions</label>

                </div>
                <button type="submit" id="button" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an Account? <a href="index.html" class="login link">Login</a> </p>
                </div>

            </form>
        </div>




    </div>
<script src="script.js"></script>
